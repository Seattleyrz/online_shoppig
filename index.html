<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/46236f5c45.js" crossorigin="anonymous"></script>

    <!-- import web icon -->
    <link rel="icon" href="./images/favicon.ico">

    <!-- import global stylesheet -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- import self stylesheet -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- import icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fontawesome.com/icons/greater-than?f=classic&s=solid">

</head>
<body>

    <!-- header start -->
    <div class = "header">
        <!-- wrap class -->
        <div class = "wrap header-box">
            <div class = "logo"></div>
            <div class = "search-bar">
                <div class = "search-m">
                    <!-- sticky ceiling -->
                    <div class = "search_logo"></div>
                    <div class = "form">
                        <input type="text" class="keyword" placeholder="Input the product you want">
                        <button class = "button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <div class = "search-helper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <!-- Carousel start -->
    <div class = "banner">
        <div class = "wrap banner-box">
            <div class = "banner-slide">
                <div class = "slider">
                    <a href="javascript:;">
                        <img class = "carousel-img" src="./images/1.jpeg" alt="">
                    </a>
                    <a href="javascript:;" class = "prev">
                        <i class="fa-solid fa-greater-than"></i>
                    </a>
                    <a href="javascript:;" class = "next">
                        <i class="fa-solid fa-less-than"></i>
                    </a>

                    <ul class = "banner-btn">
                        <li class = "active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel end -->

    <!-- Main content start-->

    <div class = "content">
        <div class = "wrap">
            <div class = "limited item">Limited price</div>
            <div class = "gift item">Special gift</div>
            <div class = "playground item">Our Playground</div>
            <div class = "recomd item">For you</div>

        </div>
        <div class = "elevator">
            <a href="javascript:;">Limited<br>price<hr></a>
            
            <a href="javascript:;">Special<br>gift<hr></a>
            <a href="javascript:;">Our<br>Area<hr></a>
            <a href="javascript:;">For<br>you</a>

        </div>

    </div>
    <!-- Main content end-->
    <script src = "./js/index.js"></script>
</body>
</html>
